<head>
  <title>JavaScript Load Order with Meteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}} {{> settings}}
</body>

<template name="hello">
  <p>You can see the exact load order in the console messages.</p>
</template>

<template name="settings">
  <ul>
    {{#each settings}}
    <li>{{this}}</li>
    {{/each}}
  </ul>
</template>
